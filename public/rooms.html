<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Room Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiplayer Room Game</h1>

    <div id="entry-section">
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br><br>

        <button id="create-room-btn">Create Room</button>
        <br><br>

        <label for="room-code">Room Code:</label>
        <input type="text" id="room-code" placeholder="Enter room code">
        <button id="join-room-btn">Join Room</button>
    </div>

    <div id="room-section" style="display: none;">
        <h2>Room Code: <span id="display-room-code"></span></h2>
        <h3>Players:</h3>
        <ul id="player-list"></ul>
        <p id="status-message"></p>
        <!-- Game content will go here later -->
    </div>

    <div id="error-message" style="color: red;"></div>

    <script src="client.js"></script>
</body>
</html>
