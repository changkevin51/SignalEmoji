<body>
    <main>
        <section class="paymentContainer" style="padding: 5px; border-radius: 20px;">
            <div class="sectionContainer" id="camera">
                <span class="recent-text">People:</span>
                <select size="4" id="sessions" onchange="switchSession()" style="font-family: 'Montserrat', sans-serif; padding: 15px;border-radius: 10px; outline: none; border: none; border-width: 0; max-width: 100%; height: 40%; display: block; width: 100%; color: black;">
                    <option aria-label="Automatic" selected="selected" value="0">Add people joined here</option>
                    <!-- dynamic stuff added by js -->
                </select>
                <div class='toggle-switch' onclick="myFunction()">
                    <label class="label-1" onclick="myFunction()">
                        <input id="dark-slider" class="input-1" type = 'checkbox' >
                        <div class = 'slider' onclick="myFunction()"></div>
                    </label>
                </div>
                
                <div class="messaging">
                    
                </div>
            </div>

            <div class="sectionContainer" id="chat">
                <div class="percentage-text" id="percentage-text"> Join Code: </div>
                <button id="leave-room-btn" class="join-button" style="display: none;">Leave Room</button>
                <div class="join-element"> 
                    <input id="joinCode" class="textbox" type="text" placeholder="Enter Your Name" onkeydown="checkEnter(event)"> 
                    <button id="create-room-btn" class="join-button">Create Room</button>
                    <button id="join-room-btn" class="join-button">Join</button>
                </div>
                        
                    <!-- <span class="exit" onclick="enter()">join</span>
                    <button class="join" onclick="clearInput()" >create game</button> -->
                        <!-- <span style="--meter-value: 75;" class="progress-bar" id="progress-bar"></span> -->
                        <!-- <div class="textbox" placeholder="Enter Answer" onkeydown="checkEnter(event)"> -->
                        <!-- <div style="position: relative; display: inline-block; cursor: pointer;" onclick="startLoading()">                                  -->
                    <!-- </div> -->

                <div class="table-holder" style="display: block;">
                    
                        <h3 class="snowday-text">Snowdays this year</h3>
                        <div class="container-2" id="chatbox">
                            
                            <input id="integerInput" class="textbox" type="number" min="0" step="1" placeholder="Input Emojis Here" onkeydown="checkEnter(event)">
                            <div style="position: relative; display: inline-block; cursor: pointer;">                                
                                <button class="chat-button" id="chat-button">
                                    <span class="material-symbols-outlined" id="chatIcons" onclick="enter()">send</span> 
                                    <span class="material-symbols-outlined" id="chatIcons" style="margin: 10px;" onclick="clearInput()">cancel</span> 
                                </button>
                            </div>
                        </div>
                    <!-- <div class="container"> 
                        <div class="textbox" placeholder="Enter Answer" onkeydown="checkEnter(event)">
                        <div style="position: relative; display: inline-block; cursor: pointer;" onclick="startLoading()">                                 
                    </div>
                    </div>
                    
                </div> -->
            </div>
        </section>
        <div id="snackbar"></div>
    </main>
    <script src="client.js"></script>
</body>
